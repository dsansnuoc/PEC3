<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link
            rel="stylesheet"
            type="text/css"
            href="./assets/styles/main.scss"
        />
        <!-- do not remove this line! -->
        <title>UOC Boilerplate</title>
    </head>
    <body>
        <div class="uoc-container">
            <picture>
                <source
                    srcset="./assets/images/logo.png?as=webp&width=350"
                    type="image/webp"
                />
                <img
                    src="./assets/images/logo.png?width=350"
                    alt="Universitat Oberta de Catalunya"
                    class="uoc-logo"
                />
            </picture>
            <h1 class="uoc-title">Hello, UOC!</h1>
            <p>
                This is a starter template for the Advanced HTML and CSS Tools
                courses from the Master's Program in Multimedia Applications and
                the Master's Program in Web App and Website Development at the
                Universitat Oberta de Catalunya.
            </p>
        </div>

        <figure class="bg-slate-100 rounded-xl p-8 dark:bg-slate-800">
            <img
                class="w-24 h-24 rounded-full mx-auto"
                src="./assets/images/logo.png"
                alt=""
                width="384"
                height="512"
            />
            <div class="pt-6 space-y-4">
                <blockquote>
                    <p class="text-lg font-medium">
                        “Tailwind CSS is the only framework that I've seen scale
                        on large teams. It’s easy to customize, adapts to any
                        design, and the build size is tiny.”
                    </p>
                </blockquote>
                <figcaption class="font-medium">
                    <div>Sarah Dayan</div>
                    <div>Staff Engineer, Algolia</div>
                </figcaption>
            </div>
        </figure>

        <include src="./views/footer.html"></include>
        <script type="module" src="./assets/scripts/main.js"></script>
        <!-- do not remove this line! -->
    </body>
</html>
